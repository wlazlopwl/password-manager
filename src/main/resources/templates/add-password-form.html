
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


</head>
<body>
<div class="container" style="background-color: gainsboro">

    <h1>Dodaj nowe hasło do portfela</h1>
    <form  action="#" th:action="@{/add-password}" th:object="${passwordItem}" method="post">
        <label for="service">Podaj adres</label>
        <input type="text" id="service" th:field="*{service}" name="service" autofocus="autofocus"/> <br>
        <label for="username">Podaj login:</label>
        <input type="text" id="username" th:field="*{login}" name="username"/>
        <label for="password">Podaj hasło:</label>
        <input type="password" id="password" th:field="*{password}" name="password"/><br><br>
        <input class="btn btn-primary"
               type="submit" value="Dodaj"/>
    </form>
    <br>

</div>
</body>
</html>
